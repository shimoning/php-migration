version: '3.8'
services:
  php54:
    container_name: php54
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./php54/Dockerfile
    volumes:
      - ./php54/htdocs:/var/www/html/
    ports:
      - 8054:80
    depends_on:
      - mysql-latest

  php83:
    container_name: php83
    restart: always
    build:
      context: .
      dockerfile: ./php83/Dockerfile
    volumes:
      - ./php83/htdocs:/var/www/html/
    ports:
      - 8083:80
    depends_on:
      - mysql-latest

  mysql-latest:
    container_name: mysql-latest
    restart: always
    image: mysql/mysql-server:latest
    volumes:
      - mysql-latest-data:/var/lib/mysql
      - ./mysql-latest/initdb:/docker-entrypoint-initdb.d
      - ./mysql-latest/logs:/var/log/mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
      - MYSQL_DATABASE=test

  phpMyAdmin:
    container_name: phpMyAdmin
    restart: unless-stopped
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql-latest
      PMA_USER: admin
      PMA_PASSWORD: password
    ports:
      - 1080:80
    depends_on:
      - mysql-latest

volumes:
  mysql-latest-data:
    name: mysql-latest-data
    driver: local
